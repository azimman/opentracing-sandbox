<html>
<meta charset="ISO-8859-1">
  <head>
    <title>On-Stage Demo</title>
    <script src="/public/opentracing-browser.js"></script>
    <script src="/public/lightstep-tracer.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style>
    .donut { margin-top: 4px; margin-bottom: 4px; }
  </style>

  </head>
  <body>
    <div class="container-fluid">
        <div id="status">Select a donut</div>
        <div class="row all-donuts">
            <div class="col-xs-6 col-md-3 col-lg-2">
                <button class="btn btn-block btn-default donut" data-flavor="glazed">
                    glazed
                </button>
            </div>
            <div class="col-xs-6 col-md-3 col-lg-2">
                <button class="btn btn-block btn-default donut" data-flavor="cinnamon">
                    cinnamon
                </button>
            </div>
            <div class="col-xs-6 col-md-3 col-lg-2">
                <button class="btn btn-block btn-default donut" data-flavor="old-fashioned">
                    old-fashioned
                </button>
            </div>
            <div class="col-xs-6 col-md-3 col-lg-2">
                <button class="btn btn-block btn-default donut" data-flavor="chocolate">
                    chocolate
                </button>
            </div>
            <div class="col-xs-6 col-md-3 col-lg-2">
                <button class="btn btn-block btn-default donut" data-flavor="sprinkles">
                    sprinkles
                </button>
            </div>
            <div class="col-xs-6 col-md-3 col-lg-2">
                <button class="btn btn-block btn-default donut" data-flavor="jelly">
                    jelly
                </button>
            </div>
        </div>
        <div id="donut-log">
        </div>
    </div>
  </body>

    <script>

Tracer.initGlobalTracer(LightStep.tracer({
  access_token        : 'DEVELOPMENT_TOKEN_bhs',
  component_name      : 'donut-browser',
  xhr_instrumentation : false,
}));

$(".donut").click(function(evt) {
  var span = Tracer.startSpan('get_donuts');
  span.setBaggageItem('donut_type', 'cinnamon');
  var flavor = evt.target.dataset.flavor;
  donutHeaders = {};
  console.log(evt);
  Tracer.inject(span, Tracer.FORMAT_TEXT_MAP, donutHeaders);
  var freshDonut = $($("#donut-log").prepend('<div class="fresh-donut"><em>Awaiting donut...</em></div>').children()[0]);
  console.log(freshDonut);
  var before = Date.now();
  $.ajax('/make_donut', {
    data: JSON.stringify({
      flavor: flavor,
    }),
    headers: donutHeaders,
    method: 'POST',
    complete: function() {
      var after = Date.now();
      span.finish();
      freshDonut.html('You got a <b>' + flavor + '</b> üç© (and it took ' + (after-before) + 'ms)');
    },
  });
});

    </script>

</html>
